{% extends "base.html" %}

{% block content %}
<table class="table">
  <tr>
    <th>#</th>
    <th>Date</th>
    <th>Merchant</th>
    <th>Products</th>
    <th>Value</th>
  </tr>
  {% for transaction in transaction_list %}
  <tr>
    <td>{{transaction.id}}</td>
    <td>{{transaction.date}}</td>
    <td>{{transaction.merchant}}</td>
    <td>{{transaction.products.count}}</td>
    <td>{{transaction.value}} {{transaction.currency.symbol}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
