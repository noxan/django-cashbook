{% extends "base.html" %}

{% block content %}
<table class="table">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Address</th>
    <th>Website</th>
    <th>Phone</th>
  </tr>
  {% for merchant in merchant_list %}
  <tr>
    <td>{{merchant.id}}</td>
    <td>{{merchant.name}}</td>
    <td>{{merchant.get_address_display}}</td>
    <td>{{merchant.get_website_display}}</td>
    <td>{{merchant.get_phone_display}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
